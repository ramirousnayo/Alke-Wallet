<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 350px;">
      <h2 class="text-center mb-4">Menú Principal</h2>

      <div class="d-grid gap-3">
        <button id="depositBtn" class="btn btn-primary">Depositar</button>
        <button id="sendBtn" class="btn btn-success">Enviar Dinero</button>
        <button id="transactionsBtn" class="btn btn-warning">Últimos Movimientos</button>
      </div>

      <div id="info" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {

      // Función para mostrar alerta temporal
      function showAlert(message, type='primary') {
        $('#info').html(`<div class="alert alert-${type}">${message}</div>`);
      }

      $('#depositBtn').click(function() {
        showAlert('Redirigiendo a depósito...');
        setTimeout(() => window.location.href = 'deposit.html', 800);
      });

      $('#sendBtn').click(function() {
        showAlert('Redirigiendo a enviar dinero...');
        setTimeout(() => window.location.href = 'sendmoney.html', 800);
      });

      $('#transactionsBtn').click(function() {
        showAlert('Redirigiendo a últimos movimientos...');
        setTimeout(() => window.location.href = 'transactions.html', 800);
      });

    });
  </script>
</body>
</html>
