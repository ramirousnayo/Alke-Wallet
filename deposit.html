<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 350px;">
      <h2 class="text-center mb-4">Realizar Depósito</h2>

      <p id="saldoDisplay" class="text-center mb-3 fw-bold"></p>

      <form id="depositForm">
        <div class="mb-3">
          <input type="number" id="depositAmount" class="form-control" placeholder="Monto a depositar" required min="1">
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirmar depósito</button>
      </form>

      <div id="alert-container" class="mt-3"></div>

      <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">Volver al menú</a>
    </div>
  </div>

  <script src="js/deposit.js"></script>
</body>
</html>
